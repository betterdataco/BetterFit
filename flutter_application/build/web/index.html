  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #000000;
          background-size: 100% 100%;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #003971;
          }
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
</head>
<body>
  <picture id="splash">
      <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x, splash/img/light-4x.png 4x" media="(prefers-color-scheme: light)">
      <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x, splash/img/dark-4x.png 4x" media="(prefers-color-scheme: dark)">
      <img class="center" aria-hidden="true" src="splash/img/light-1x.png" alt="">
  </picture>
  <div id="loading-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
    <div style="color: white; font-family: Arial, sans-serif; font-size: 32px; margin-bottom: 20px; font-weight: bold;">BetterFit</div>
    <div style="color: white; font-family: Arial, sans-serif; font-size: 16px; margin-bottom: 30px;">Loading...</div>
    <div style="width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; animation: spin 1s linear infinite;"></div>
  </div>
  
  <style>
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  
  <script>
    console.log('Page loaded, starting Flutter initialization...');
    
    window.addEventListener('load', function(ev) {
      console.log('Window load event fired');
      
      // Check if Flutter loader is available
      if (typeof _flutter === 'undefined') {
        console.error('Flutter loader not found!');
        document.getElementById('loading-screen').innerHTML = 
          '<div style="color: white; text-align: center; padding: 20px;">' +
          '<h2>Flutter Loader Error</h2>' +
          '<p>Flutter loader not found. Check if flutter.js is loaded.</p>' +
          '<button onclick="location.reload()" style="padding: 10px 20px; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">Refresh</button>' +
          '</div>';
        return;
      }
      
      console.log('Flutter loader found, loading entrypoint...');
      
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          console.log('Entrypoint loaded, initializing engine...');
          engineInitializer.initializeEngine().then(function(appRunner) {
            console.log('Engine initialized, running app...');
            appRunner.runApp().then(function() {
              console.log('App started successfully, hiding loading screen...');
              // Hide loading screen when app is ready
              document.getElementById('loading-screen').style.display = 'none';
            }).catch(function(error) {
              console.error('Failed to run app:', error);
              document.getElementById('loading-screen').innerHTML = 
                '<div style="color: white; text-align: center; padding: 20px;">' +
                '<h2>App Run Error</h2>' +
                '<p>Failed to run the app: ' + error.message + '</p>' +
                '<button onclick="location.reload()" style="padding: 10px 20px; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">Refresh</button>' +
                '</div>';
            });
          }).catch(function(error) {
            console.error('Failed to initialize Flutter app:', error);
            // Show error message
            document.getElementById('loading-screen').innerHTML = 
              '<div style="color: white; text-align: center; padding: 20px;">' +
              '<h2>Loading Error</h2>' +
              '<p>Failed to load the app: ' + error.message + '</p>' +
              '<button onclick="location.reload()" style="padding: 10px 20px; background: white; color: black; border: none; border-radius: 5px; cursor: pointer;">Refresh</button>' +
              '</div>';
          });
        }
      });
    });
  </script>
